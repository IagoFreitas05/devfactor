<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getkcal</title>
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
 
   <div class="container shadow-lg">
    <div class="box  mt-5 p-3 mb-5">
     <header class=" pb-2 text-center" >
      <span class="titulo" onclick="InterstitialAd()"><b>genKcal</b></span>
      <p class="text-secondary">calculo de metabolismo</p>
    </header>
    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Seu sexo</label>
          <select id="gender" class="form-control">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Sua idade</label>
          <input type="number" class="form-control" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Seu peso</label>
          <input type="number" class="form-control" placeholder="em kg" id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Sua altura</label>
          <input type="number" class="form-control" placeholder="em centímetros" id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Seu nível de atividade física</label>
          <select id="activity_level" class="form-control">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit" onclick="InterstitialAd()" class="btn btn-success btn-block">calcular!</button>
        </div>
      </form>
      <div class="container">
          <div class="result-container" id="result"></div>
      </div>
      <br>
      <p class="titulo text-center "><a href="https://devfactor.com.br/"><img src="img/logo_preta.png" class="img-fluid" alt=""></a></p>
    </div>
  </div>
</div>

 <script src="js/script.js" type="text/javascript"></script>
  <script type="text/javascript" src="cordova.js"></script>
  

  <script type="text/javascript">
    function onDeviceReady() {
      document.removeEventListener('deviceready', onDeviceReady, false);
      
      // Set AdMobAds options:
      admob.setOptions({
        publisherId:           "bannerCode",  // Required  id do banner
        interstitialAdId:      "intertitialCode",  // Optional
        autoShowBanner:        true,                                      // Optional
        autoShowRInterstitial: false,                                     // Optional
                                               // Optional
      });
      
      // Start showing banners (atomatic when autoShowBanner is set to true)
      admob.createBannerView();
      
      // Request interstitial ad (will present automatically when autoShowInterstitial is set to true)
      
      admob.requestInterstitialAd();
 
    }

     function InterstitialAd()
    {
      admob.requestInterstitialAd();
    }
    
    document.addEventListener("deviceready", onDeviceReady, false);
  </script>

</body>
</html>
